<!DOCTYPE html>
<html>
<head>
	<title>CSCE 411 Final Project</title>
	<link rel="icon" href="resources/images/Favicon.png">
	<link id="Main-CSS" rel='stylesheet' type='text/css' href='styles/main.css'/>
	<link id="Theme-CSS" rel='stylesheet' type='text/css' href='styles/themes/dark.css'/>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script id="Main-JS" type="module" src="scripts/main.js"></script>
</head>
<body>
	<div id="Content" class="FullContainer FlexRow">
		<div class="FullContainer FlexColumn">
			<div id="BannerContainer" class="FlexStatic FlexRow">
				<input id="ImportInput" type="button" class="FlexStatic Button ButtonText" value="Import CSP"/>
				<input id="LoadProblemInput" spellcheck="false" class="FlexStatic Input Text" placeholder="Load Problem"/>
				<div class="FlexDynamic"></div>
				<div id="IterationCounter">Iteration: 0</div>
				<input id="RestartButton" type="button" class="FlexStatic Button ButtonImage"/>
				<input id="PausePlayButton" type="button" class="FlexStatic Button ButtonImage"/>
				<input id="StepButton" type="button" class="FlexStatic Button ButtonImage"/>
			</div>
			<div id="Page" class="FlexDynamic FlexColumn">
				<div id="PageTools" class="FlexStatic FlexRow">
					<div class="FlexDynamic"></div>
				</div>
				<div id="PageSpace" class="FlexDynamic FlexRow">
					<div id="Sidebar" class="FlexStatic FlexRow"></div>
					<svg id="VisualizationSpace" class="FlexDynamic"></svg>
				</div>
			</div>
			<div id="NotificationContainer" class="FlexStatic FlexRow" style="height: 0; position: relative;">
				<div id="NotificationStack" class="FlexColumn"></div>
			</div>
			<div id="FooterContainer" class="FlexStatic FlexRow">
				<input id="CommandInput" class="FlexDynamic Input Text" spellcheck="false" placeholder="Enter Command"/>
			</div>
		</div>
	</div>
</body>
</html>
